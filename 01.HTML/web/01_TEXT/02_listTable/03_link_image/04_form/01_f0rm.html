<form action="01_simpleTarget.html">
	<input type="text" name="username" size="10"/>
	<br/>
	<input type="password" name="username" size="10"/>
	<br/>
	
	<input type=" submit" value="로그인"%nbsp;/>
	<input type=" reset" value="초기화">
	<br/>
</form>

<!-- form 안쪽에 데이터를 입력 받기 위해서 input 태그를 사용 
 input  반드시 form안에 위피 
 		사용자가 입력하는 값을 넣을 수 있는 구성요소 출력 
  
  input 태그의 type 속성 
  text 입력값이 화면에 노출되는 가장 기본적인 입력창 
  ㅔㅁㄴㄴ잭ㅇ 입력값이 화면에 노출되지 입력되지 않는 입력창 
  submit form의 데이터를 액선 으로 전송버튼 
  reset form 의 데이ㅣ터를 초기상태로 돌림 
  
  submit 의 작동 
  1.form 의 action 속성에 지정된 주소(문서 혹은 서버 등 )
  으로 form데이터를 전송 (input)에 입력된 값)
  2.action속성에 지정된 주소로 전송시 query_string 약식으로 전송 
  
  주소 ? input 의 name 속성 값 = 입력값 & 속성 값 = 입력값....
  ? action의 주소와 쿼리스트링을 구분하는 구분자
  & 인풋=입력값을 나누는 구분자 인풋이 여러개면 &기호은 
  인풋의 입력을 나누며 여러번 사용 될 수 있음 
  
  -->

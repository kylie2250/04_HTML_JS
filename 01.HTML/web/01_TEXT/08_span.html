<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>span</title>
</head>
<body>
<!-- div와 비슷해 보이지만 span은 inline요소 태그입니다. 
divs 요소 태그
inline태그 한줄 전체를 차지하지 않는 태그
block 태그 한줄 전체를 차지하는 태그 

예)h1~h6
줄바꿈을 안해도 다음 태그 다음 컨텐츠 작성시 브라우저에서 다음 줄로 해석 
 -->
	<span>1번내용</span>
	<span>2번내용</span>
	<span>3번내용</span>
	<span>4번내용</span>
	<span>5번내용</span>
	<div>1번div</div>
	<div>2번div</div>
	<div>3번div</div>
	<div>4번div</div>
	<span>6번내용</span>
	<span>7번내용</span>
<!--F12개발자 도구에서 확인할 수 있듯 
div는 화면에 출력한 영역에 컨텐츠를 제외한 여유 공간이 남아도 줄전체를 차지하는 block 요소
span 은 태그로 감싸여 있는 컨텐츠의 크기만큼안 화면에서 공간을 차지하는 inline요소  
</body>
</html>

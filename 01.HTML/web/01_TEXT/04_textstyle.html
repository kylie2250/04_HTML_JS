<!-- 
b 볼드체(글자를 굴게) 
i 이탤릭체
sub 아랫첨자
sup 윗첨자 
위태그들은 서로 중첩가능 
-->
	<h2>글자 스타일 적용1</h2>
	<hr >
	<b>이문장에는 볼드체가 적용되었습니다.</b>
	<i>이문장에는 이탤릭 체가 적용되옸습니다</i>
	이문장에서 <sup>아랫 첨자</sup>가 적용되었습니다
	이문장에서 <sub>아랫첨자가 적용되었ㅅ습니다. </sub>
	</h>
	<b><i>이문장은 볼드 일랙체가 적용 되었습니다.</i><b>
	
	
	<h2>글자 스타일 적용 </h2>
	<u>이 문장에는 밑줄이 그러집니다.</u>
	<s>이문장에는 취소선이 그러집니다. ]</s>
	<strike>이 문장에도 취소선이 그어집니다.</strike>
